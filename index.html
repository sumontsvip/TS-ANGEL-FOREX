<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TS Angel Signal System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: #00ffe7;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #main {
      position: relative;
      z-index: 10;
      padding: 20px;
    }
    select, button {
      font-size: 18px;
      padding: 8px;
      margin-right: 10px;
    }
    #signalBox {
      margin-top: 20px;
      font-size: 20px;
      white-space: pre-line;
    }
    #timeDisplay {
      margin-top: 10px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div id="main">
    <h2>üì° TS Angel Live Signal System</h2>
    <select id="pairSelect">
      <option value="XAUUSD">XAUUSD</option>
      <option value="BTCUSD">BTCUSD</option>
    </select>
    <button onclick="generateSignal()">üìà Generate Signal</button>
    <div id="signalBox">üîÑ Waiting for signal...</div>
    <div id="timeDisplay"></div>
  </div>

  <script>
    let activeSignal = null;
    const pairSelect = document.getElementById("pairSelect");
    const signalBox = document.getElementById("signalBox");
    const timeDisplay = document.getElementById("timeDisplay");

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      const voices = synth.getVoices().filter(voice =>
        voice.lang.includes("bn") || voice.name.toLowerCase().includes("bangla")
      );
      utter.voice = voices.length > 0 ? voices[0] : synth.getVoices()[0];
      utter.rate = 0.9;
      synth.speak(utter);
    }

    async function fetchLivePrice(pair) {
      try {
        if (pair === "BTCUSD") {
          const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
          const data = await res.json();
          return parseFloat(data.price);
        } else {
          const res = await fetch("https://api.twelvedata.com/price?symbol=XAU/USD&apikey=cd96961a49e242fe939a80866e70c57d");
          const data = await res.json();
          return parseFloat(data.price);
        }
      } catch (error) {
        signalBox.innerHTML = "‚ùå Error fetching live price!";
        console.error(error);
        return null;
      }
    }

    async function generateSignal() {
      const now = new Date();
      const pair = pairSelect.value;
      const day = now.getDay();
      const time = now.toLocaleTimeString("en-IN", { hour12: true });

      if (activeSignal) {
        const msg = "‚è≥ Wait: A signal is already active!";
        signalBox.innerHTML = msg;
        speak("‡¶è‡¶ï‡¶ü‡¶æ ‡¶∏‡¶ø‡¶ó‡¶®‡¶æ‡¶≤ ‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá‡¶á ‡¶ö‡¶≤‡¶õ‡ßá‡•§");
        return;
      }

      if ((pair === "XAUUSD") && (day === 6 || day === 0)) {
        const msg = "‚ö†Ô∏è Gold market is closed today.";
        signalBox.innerHTML = msg;
        speak("‡¶ó‡ßã‡¶≤‡ßç‡¶° ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡ßá‡¶ü ‡¶Ü‡¶ú ‡¶¨‡¶®‡ßç‡¶ß‡•§");
        return;
      }

      const price = await fetchLivePrice(pair);
      if (!price) return;

      if (pair === "XAUUSD") {
        const dailyBias = price > 3350.5 ? "BUY" : "SELL";
        const momentumSell = price < 3377.28;
        const momentumBuy = price > 3377.28;
        const entryZones = momentumSell ? [3372, 3370, 3365, 3360, 3356, 3351] : [3381, 3385, 3389, 3394];
        const inZone = entryZones.some(level => Math.abs(price - level) <= 0.5);

        if (!inZone) {
          const msg = `‚ùå No valid trade setup now.\nPrice not near any key zone.\nüìç Current: ${price}`;
          signalBox.innerHTML = msg.replace(/\n/g, '<br>');
          speak("‡¶è‡¶ñ‡¶® ‡¶ï‡ßã‡¶® ‡¶ü‡ßç‡¶∞‡ßá‡¶° ‡¶®‡ßá‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡ßÅ‡¶Ø‡ßã‡¶ó ‡¶®‡ßá‡¶á‡•§ ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏ ‡¶ï‡ßã‡¶® ‡¶≤‡ßá‡¶≠‡ßá‡¶≤‡ßá‡¶∞ ‡¶ï‡¶æ‡¶õ‡ßá ‡¶®‡ßá‡¶á‡•§");
          return;
        }

        const direction = momentumSell ? "SELL" : "BUY";
        const entry = parseFloat(price.toFixed(2));
        const tp1 = direction === "BUY" ? (entry + 5).toFixed(2) : (entry - 5).toFixed(2);
        const tp2 = direction === "BUY" ? (entry + 10).toFixed(2) : (entry - 10).toFixed(2);
        const tp3 = direction === "BUY" ? (entry + 15).toFixed(2) : (entry - 15).toFixed(2);
        const sl = direction === "BUY" ? (entry - 4).toFixed(2) : (entry + 4).toFixed(2);

        activeSignal = { pair, direction, entry, tp1, tp2, tp3, sl, time, mode: "Intraday", status: "Running" };

        const signalText = `üìä ${pair}: ${direction}\n‚öôÔ∏è Mode: Intraday\nüü° Entry: ${entry}\nüéØ TP1: ${tp1} | TP2: ${tp2} | TP3: ${tp3}\nüõë SL: ${sl}\nüìç Live Price: ${price}\nüìà Trade is live...`;
        signalBox.innerHTML = signalText.replace(/\n/g, "<br>");
        speak(`${pair} ${direction}. ‡¶è‡¶®‡ßç‡¶ü‡ßç‡¶∞‡¶ø ${entry}, ‡¶ü‡¶ø ‡¶™‡¶ø ‡¶ì‡ßü‡¶æ‡¶® ${tp1}, ‡¶∏‡ßç‡¶ü‡¶™ ‡¶≤‡¶∏ ${sl}`);

        startLiveMonitoring();
      } else {
        signalBox.innerHTML = "‚ö†Ô∏è BTC signal logic not updated yet.";
        speak("‡¶¨‡¶ø‡¶ü‡¶ø‡¶∏‡¶ø ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶è‡¶ñ‡¶®‡ßã ‡¶¨‡¶æ‡¶®‡¶æ‡¶®‡ßã ‡¶π‡¶Ø‡¶º‡¶®‡¶ø‡•§");
      }
    }

    function startLiveMonitoring() {
      const interval = setInterval(async () => {
        if (!activeSignal) {
          clearInterval(interval);
          return;
        }

        const price = await fetchLivePrice(activeSignal.pair);
        if (!price) return;

        const entry = parseFloat(activeSignal.entry);
        const tp1 = parseFloat(activeSignal.tp1);
        const tp2 = parseFloat(activeSignal.tp2);
        const tp3 = parseFloat(activeSignal.tp3);
        const sl = parseFloat(activeSignal.sl);
        const direction = activeSignal.direction;

        let hitTarget = null;

        if (direction === "BUY") {
          if (price >= tp3) hitTarget = "TP3";
          else if (price >= tp2) hitTarget = "TP2";
          else if (price >= tp1) hitTarget = "TP1";
          else if (price <= sl) hitTarget = "SL";
        } else {
          if (price <= tp3) hitTarget = "TP3";
          else if (price <= tp2) hitTarget = "TP2";
          else if (price <= tp1) hitTarget = "TP1";
          else if (price >= sl) hitTarget = "SL";
        }

        if (hitTarget) {
          let msg = "";
          if (hitTarget === "SL") {
            msg = `üõë SL Hit at ${price}!\nüíî Trade closed with loss.`;
            speak("‡¶∏‡ßç‡¶ü‡¶™ ‡¶≤‡¶∏ ‡¶π‡¶ø‡¶ü ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§ ‡¶ü‡ßç‡¶∞‡ßá‡¶° ‡¶∂‡ßá‡¶∑‡•§");
          } else {
            msg = `‚úÖ ${hitTarget} Hit at ${price}!\nüéØ Trade completed in profit.`;
            speak(`${hitTarget} ‡¶π‡¶ø‡¶ü ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§ ‡¶ü‡ßç‡¶∞‡ßá‡¶° ‡¶≤‡¶æ‡¶≠‡ßá ‡¶∂‡ßá‡¶∑ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§`);
          }
          signalBox.innerHTML = msg.replace(/\n/g, "<br>");
          activeSignal = null;
          clearInterval(interval);
        }

      }, 10000); // check every 10 seconds
    }

    // Clock
    setInterval(() => {
      const now = new Date();
      timeDisplay.innerText = "‚è∞ Current Indian Time: " + now.toLocaleTimeString("en-IN");
    }, 1000);

    // Starfield animation
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    for (let i = 0; i < 200; i++) {
      stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 2, speed: Math.random() * 1 });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffe7";
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
        ctx.fill();
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();
  </script>
</body>
</html>
