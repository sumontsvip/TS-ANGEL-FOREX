<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TS Angel Forex AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      background: black;
    }canvas#starfield {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

body {
  text-align: center;
  padding: 20px;
}

h1 {
  color: #00ffe7;
  animation: neon-flicker 1.5s infinite;
}

#timeDisplay {
  font-size: 1.2rem;
  color: #ffcc00;
  animation: neon-flicker 2s infinite;
}

select, button {
  padding: 12px 20px;
  margin: 10px;
  font-size: 1rem;
  border-radius: 5px;
  background-color: #111;
  color: #00ffea;
  border: 2px solid #00ffea;
  cursor: pointer;
  animation: glow-pulse 2s infinite;
}

button:hover {
  background-color: #00ffea;
  color: black;
}

iframe {
  width: 100%;
  height: 500px;
  border: none;
  margin-top: 25px;
  border-radius: 10px;
  box-shadow: 0 0 20px #00ffe7;
  animation: glow-pulse 3s infinite;
}

.signal-box {
  margin-top: 25px;
  background: #111;
  padding: 20px;
  border-radius: 10px;
  font-size: 1.1rem;
  color: #ffcc00;
  animation: glow-pulse 1.5s infinite;
}

.watermark {
  margin-top: 40px;
  font-size: 1.2rem;
  color: #00ffe7;
  animation: neon-flicker 2s infinite;
}

@keyframes neon-flicker {
  0%, 100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff; }
  50% { text-shadow: 0 0 2px #0ff, 0 0 5px #0ff; }
}

@keyframes glow-pulse {
  0%, 100% { box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7; }
  50% { box-shadow: 0 0 5px #00ffe7, 0 0 10px #00ffe7; }
}

  </style>
</head>
<body>
  <canvas id="starfield"></canvas>  <h1>ğŸš€ TS Angel Forex AI (BTC & GOLD)</h1>
  <p id="timeDisplay">â° Current Indian Time: </p>  <select id="pairSelect">
    <option value="BTCUSD">BTCUSD</option>
    <option value="XAUUSD">XAUUSD</option>
  </select><button onclick="playClick(); generateSignal()">ğŸ“¡ Generate Signal</button>

  <div class="signal-box" id="signalBox">ğŸ” Waiting for signal...</div>  <iframe id="tvChart"></iframe>  <div class="watermark">ğŸ’¡ Created by Trader Sumon</div><audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>

  <script>
    const synth = window.speechSynthesis;

    function speak(text) {
      if (synth.speaking) synth.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IN';
      utterance.pitch = 1;
      utterance.rate = 1;
      synth.speak(utterance);
    }

    const pairSelect = document.getElementById("pairSelect");
    const tvChart = document.getElementById("tvChart");
    const signalBox = document.getElementById("signalBox");
    const timeDisplay = document.getElementById("timeDisplay");
    const clickSound = document.getElementById("clickSound");
    let activeSignal = null;

    function playClick() {
      clickSound.play();
    }

    pairSelect.addEventListener("change", loadChart);

    function loadChart() {
      const symbol = pairSelect.value;
      const tvSymbol = symbol === "BTCUSD" ? "BINANCE:BTCUSDT" : "OANDA:XAUUSD";
      tvChart.src = `https://s.tradingview.com/widgetembed/?frameElementId=tvChart&symbol=${tvSymbol}&interval=5&theme=dark&style=1&timezone=Asia/Kolkata`;
    }

    async function fetchLivePrice(pair) {
      try {
        if (pair === "BTCUSD") {
          const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
          const data = await res.json();
          return parseFloat(data.price);
        } else {
          const res = await fetch("https://api.twelvedata.com/price?symbol=XAUUSD&apikey=cd96961a49e242fe939a80866e70c57d");
          const data = await res.json();
          return parseFloat(data.price);
        }
      } catch (error) {
        signalBox.innerHTML = "âŒ Error fetching live price!";
        console.error(error);
        return null;
      }
    }

    async function generateSignal() {
      const now = new Date();
      const pair = pairSelect.value;
      const day = now.getDay();
      const time = now.toLocaleTimeString("en-IN", { hour12: true });

      if (activeSignal) {
        speak("Wait! A signal is already active");
        signalBox.innerHTML = "â³ Wait: A signal is already active!";
        return;
      }

      if ((pair === "XAUUSD") && (day === 6 || day === 0)) {
        speak("Gold market is closed today.");
        signalBox.innerHTML = "âš ï¸ Gold market is closed today.";
        return;
      }

      const price = await fetchLivePrice(pair);
      if (!price) return;

      const direction = Math.random() > 0.5 ? "BUY" : "SELL";
      const entry = parseFloat(price.toFixed(2));
      const sl = direction === "BUY" ? (entry - 70).toFixed(2) : (entry + 70).toFixed(2);
      const tp1 = direction === "BUY" ? (entry + 50).toFixed(2) : (entry - 50).toFixed(2);
      const tp2 = direction === "BUY" ? (entry + 100).toFixed(2) : (entry - 100).toFixed(2);
      const modes = ["Swing", "Intraday", "Scalping"];
      const mode = modes[Math.floor(Math.random() * modes.length)];

      activeSignal = { pair, direction, entry, sl, tp1, tp2, time, mode, status: "Running" };

      signalBox.innerHTML = `
        ğŸ“Š ${pair}: <b>${direction}</b><br>
        âš™ï¸ Mode: <b>${mode}</b><br>
        ğŸŸ¡ Entry: ${entry}<br>
        ğŸ¯ TP1: ${tp1} | TP2: ${tp2}<br>
        ğŸ›‘ SL: ${sl}<br>
        ğŸ•’ Time: ${time}
      `;

      speak(`Signal generated. ${pair}. ${direction}. Entry at ${entry}. Stop loss at ${sl}. Take profit at ${tp1} and ${tp2}. Mode is ${mode}.`);
      startLiveUpdate();
    }

    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString("en-IN", { hour12: true });
      timeDisplay.textContent = `â° Current Indian Time: ${time}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
    loadChart();

    function startLiveUpdate() {
      const interval = setInterval(async () => {
        if (!activeSignal) return clearInterval(interval);
        const livePrice = await fetchLivePrice(activeSignal.pair);
        if (!livePrice) return;

        const { direction, entry, tp1, tp2, sl, mode } = activeSignal;
        let statusMsg = `
          ğŸ“Š ${activeSignal.pair}: <b>${direction}</b><br>
          âš™ï¸ Mode: <b>${mode}</b><br>
          ğŸŸ¡ Entry: ${entry}<br>
          ğŸ¯ TP1: ${tp1} | TP2: ${tp2}<br>
          ğŸ›‘ SL: ${sl}<br>
          ğŸ“ Live Price: ${livePrice}<br>
        `;

        const hitTP1 = direction === "BUY" ? livePrice >= tp1 : livePrice <= tp1;
        const hitTP2 = direction === "BUY" ? livePrice >= tp2 : livePrice <= tp2;
        const hitSL = direction === "BUY" ? livePrice <= sl : livePrice >= sl;

        if (hitTP2) {
          statusMsg += "âœ… TP2 Hit! Signal closed.";
          speak("Take profit 2 hit. Signal closed.");
          activeSignal = null;
        } else if (hitTP1) {
          statusMsg += "âœ… TP1 Hit! Signal active.";
          speak("Take profit 1 hit. Signal is active.");
        } else if (hitSL) {
          statusMsg += "âŒ SL Hit! Signal closed.";
          speak("Stop loss hit. Signal closed.");
          activeSignal = null;
        } else {
          statusMsg += "ğŸ“ˆ Trade is live...";
        }

        signalBox.innerHTML = statusMsg;
      }, 5000);
    }
  </script></body>
</html>
