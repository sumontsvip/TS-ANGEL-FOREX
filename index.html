function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  const voices = speechSynthesis.getVoices();
  const banglaVoice = voices.find(v => v.lang === "bn-IN" || v.lang === "bn");
  utterance.lang = banglaVoice ? "bn-IN" : "en-IN";
  utterance.voice = banglaVoice || null;
  speechSynthesis.speak(utterance);
}

function playClick() {

}

    console.error(error);

  }
