<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TS Angel Realtime Bot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: #00ffe7;
      text-align: center;
    }
    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    #signalBox {
      padding: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <h1>📡 TS Angel: Realtime Signal Bot</h1>
  <select id="pairSelect">
    <option value="XAUUSD">Gold (XAUUSD)</option>
    <option value="BTCUSD">Bitcoin (BTCUSD)</option>
  </select>
  <br><br>
  <button onclick="generateSignal()">📊 Generate Signal</button>
  <div id="signalBox">🔔 Awaiting Signal...</div>
  <div id="timeDisplay" style="margin-top: 15px;"></div>

<script>
let activeSignal = null;
const signalBox = document.getElementById("signalBox");
const pairSelect = document.getElementById("pairSelect");

function speak(text) {
  const synth = window.speechSynthesis;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "bn-BD"; // Bengali
  utter.pitch = 1.2;
  utter.rate = 1;
  utter.volume = 1;
  // Try female voice
  const female = synth.getVoices().find(v => v.lang.startsWith("bn") && v.name.toLowerCase().includes("female"));
  if (female) utter.voice = female;
  synth.speak(utter);
}

async function fetchLivePrice(pair) {
  try {
    if (pair === "BTCUSD") {
      const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
      const data = await res.json();
      return parseFloat(data.price);
    } else {
      const res = await fetch("https://api.twelvedata.com/price?symbol=XAU/USD&apikey=cd96961a49e242fe939a80866e70c57d");
      const data = await res.json();
      return parseFloat(data.price);
    }
  } catch (error) {
    signalBox.innerHTML = "❌ Error fetching live price!";
    console.error(error);
    return null;
  }
}

async function generateSignal() {
  const now = new Date();
  const pair = pairSelect.value;
  const day = now.getDay();
  const time = now.toLocaleTimeString("en-IN", { hour12: true });

  if (activeSignal) {
    const msg = "⏳ Wait: A signal is already active!";
    signalBox.innerHTML = msg;
    speak(msg);
    return;
  }

  if ((pair === "XAUUSD") && (day === 6 || day === 0)) {
    const msg = "⚠️ Gold market is closed today.";
    signalBox.innerHTML = msg;
    speak("Gold market is closed today");
    return;
  }

  const price = await fetchLivePrice(pair);
  if (!price) return;

  if (pair === "XAUUSD") {
    const dailyBias = price > 3350.5 ? "BUY" : "SELL";
    const momentumSell = price < 3377.28;
    const momentumBuy = price > 3377.28;
    const entryZones = momentumSell ? [3372, 3370, 3365, 3360, 3356, 3351] : [3381, 3385, 3389, 3394];
    const inZone = entryZones.some(level => Math.abs(price - level) <= 0.5);

    if (!inZone) {
      const msg = `❌ No valid trade setup now.\nPrice not near any key zone.\nCurrent: ${price}`;
      signalBox.innerHTML = msg.replace(/\n/g, '<br>');
      speak("No trade now. Price not near level zone.");
      return;
    }

    const direction = momentumSell ? "SELL" : "BUY";
    const entry = parseFloat(price.toFixed(2));
    const tp1 = direction === "BUY" ? (entry + 5).toFixed(2) : (entry - 5).toFixed(2);
    const tp2 = direction === "BUY" ? (entry + 10).toFixed(2) : (entry - 10).toFixed(2);
    const tp3 = direction === "BUY" ? (entry + 15).toFixed(2) : (entry - 15).toFixed(2);
    const sl = direction === "BUY" ? (entry - 4).toFixed(2) : (entry + 4).toFixed(2);

    activeSignal = { pair, direction, entry, tp1, tp2, tp3, sl, time, mode: "Intraday", status: "Running" };

    const signalText =
      `📊 ${pair}: ${direction}\n⚙️ Mode: Intraday\n🟡 Entry: ${entry}\n🎯 TP1: ${tp1} | TP2: ${tp2} | TP3: ${tp3}\n🛑 SL: ${sl}\n📍 Live Price: ${price}\n📈 Trade is live...`;

    signalBox.innerHTML = signalText.replace(/\n/g, "<br>");
    speak(`${pair} ${direction}. Entry ${entry}. TP1 ${tp1}, TP2 ${tp2}, SL ${sl}`);
  } else {
    signalBox.innerHTML = "⚠️ BTC signal logic not updated yet.";
    speak("BTC logic coming soon.");
  }
}

// ✅ Realtime Monitoring
setInterval(async () => {
  if (!activeSignal) return;

  const price = await fetchLivePrice(activeSignal.pair);
  if (!price) return;

  const { direction, entry, tp1, tp2, tp3, sl } = activeSignal;
  const hitTP1 = direction === "BUY" ? price >= tp1 : price <= tp1;
  const hitTP2 = direction === "BUY" ? price >= tp2 : price <= tp2;
  const hitTP3 = direction === "BUY" ? price >= tp3 : price <= tp3;
  const hitSL = direction === "BUY" ? price <= sl : price >= sl;

  if (hitTP3) {
    speak("TP3 hit. Trade closed.");
    signalBox.innerHTML += "<br>✅ TP3 Hit!";
    activeSignal = null;
  } else if (hitTP2) {
    speak("TP2 hit. Trade active.");
    signalBox.innerHTML += "<br>✅ TP2 Hit!";
  } else if (hitTP1) {
    speak("TP1 hit. Risk free now.");
    signalBox.innerHTML += "<br>✅ TP1 Hit!";
  } else if (hitSL) {
    speak("Stop Loss hit.");
    signalBox.innerHTML += "<br>❌ SL Hit!";
    activeSignal = null;
  }
}, 10000); // Every 10 sec

// Starfield animation
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();

for (let i = 0; i < 200; i++) {
  stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 2, speed: Math.random() * 1 });
}

function animateStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00ffe7";
  stars.forEach(star => {
    star.y += star.speed;
    if (star.y > canvas.height) star.y = 0;
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
    ctx.fill();
  });
  requestAnimationFrame(animateStars);
}
animateStars();

setInterval(() => {
  const now = new Date();
  timeDisplay.innerText = "⏰ Current Indian Time: " + now.toLocaleTimeString("en-IN");
}, 1000);
</script>
</body>
</html>
