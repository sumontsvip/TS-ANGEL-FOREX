<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TS Angel Forex AI</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
    .signal-box {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>🚀 TS Angel Forex AI (BTC & GOLD)</h1>
  <p id="timeDisplay">⏰ Current Indian Time: </p>  <select id="pairSelect">
    <option value="BTCUSD">BTCUSD</option>
    <option value="XAUUSD">XAUUSD</option>
  </select><button onclick="generateSignal()">📡 Generate Signal</button>

  <div class="signal-box" id="signalBox">🔍 Waiting for signal...</div>  <iframe id="tvChart"></iframe>  <script>
    const pairSelect = document.getElementById("pairSelect");
    const tvChart = document.getElementById("tvChart");
    const signalBox = document.getElementById("signalBox");
    const timeDisplay = document.getElementById("timeDisplay");

    let activeSignal = null;

    pairSelect.addEventListener("change", function () {
      loadChart();
    });

    function loadChart() {
      const symbol = pairSelect.value;
      const tvSymbol = symbol === "BTCUSD" ? "BINANCE:BTCUSD" : "OANDA:XAUUSD";
      tvChart.src = `https://s.tradingview.com/widgetembed/?frameElementId=tvChart&symbol=${tvSymbol}&interval=5&theme=dark&style=1&timezone=Asia/Kolkata`;
    }

    function detectTradeMode(price) {
      if (price < 50000) return "Scalping";
      else if (price < 100000) return "Intraday";
      else return "Swing";
    }

    function generateSignal() {
      const now = new Date();
      const pair = pairSelect.value;
      const day = now.getDay();
      const time = now.toLocaleTimeString("en-IN", { hour12: true });

      if (activeSignal) {
        signalBox.innerHTML = `⏳ Wait: A signal is already active!`;
        return;
      }

      if ((pair === "XAUUSD") && (day === 6 || day === 0)) {
        signalBox.innerHTML = `⚠️ Gold market is closed today.`;
        return;
      }

      const price = parseFloat((Math.random() * 1000 + 100000).toFixed(2));
      const direction = Math.random() > 0.5 ? "BUY" : "SELL";

      const mode = detectTradeMode(price);
      let entry = price, sl, tp1, tp2;

      if (mode === "Scalping") {
        sl = direction === "BUY" ? entry - 30 : entry + 30;
        tp1 = direction === "BUY" ? entry + 30 : entry - 30;
        tp2 = null;
      } else if (mode === "Intraday") {
        sl = direction === "BUY" ? entry - 70 : entry + 70;
        tp1 = direction === "BUY" ? entry + 60 : entry - 60;
        tp2 = direction === "BUY" ? entry + 100 : entry - 100;
      } else {
        sl = direction === "BUY" ? entry - 120 : entry + 120;
        tp1 = direction === "BUY" ? entry + 100 : entry - 100;
        tp2 = direction === "BUY" ? entry + 200 : entry - 200;
      }

      activeSignal = {
        pair,
        direction,
        entry: entry.toFixed(2),
        sl: sl.toFixed(2),
        tp1: tp1.toFixed(2),
        tp2: tp2 ? tp2.toFixed(2) : "--",
        time,
        mode,
        status: "Running"
      };

      signalBox.innerHTML = 
        `📊 ${pair}: <b>${direction}</b><br>
        🟡 Entry: ${activeSignal.entry}<br>
        🎯 TP1: ${activeSignal.tp1} | TP2: ${activeSignal.tp2}<br>
        🛑 SL: ${activeSignal.sl}<br>
        🕒 Time: ${time}<br>
        ⚙️ Mode: <b>${mode}</b>`;

      startLiveUpdate();
    }

    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString("en-IN", { hour12: true });
      timeDisplay.textContent = `⏰ Current Indian Time: ${time}`;
    }

    function startLiveUpdate() {
      const interval = setInterval(() => {
        if (!activeSignal) return clearInterval(interval);

        const livePrice = parseFloat((Math.random() * 1000 + 100000).toFixed(2));
        const { direction, entry, tp1, tp2, sl, mode, pair } = activeSignal;

        let statusMsg = `📊 ${pair}: <b>${direction}</b><br>
          🟡 Entry: ${entry}<br>
          🎯 TP1: ${tp1} | TP2: ${tp2}<br>
          🛑 SL: ${sl}<br>
          📍 Live Price: ${livePrice}<br>
          ⚙️ Mode: <b>${mode}</b><br>`;

        const hitTP1 = direction === "BUY" ? livePrice >= tp1 : livePrice <= tp1;
        const hitTP2 = direction === "BUY" ? livePrice >= tp2 : livePrice <= tp2;
        const hitSL = direction === "BUY" ? livePrice <= sl : livePrice >= sl;

        if (tp2 !== "--" && hitTP2) {
          statusMsg += `✅ TP2 Hit! Signal closed.`;
          activeSignal = null;
        } else if (hitTP1) {
          statusMsg += `✅ TP1 Hit! Signal active.`;
        } else if (hitSL) {
          statusMsg += `❌ SL Hit! Signal closed.`;
          activeSignal = null;
        } else {
          statusMsg += `📈 Trade is live...`;
        }

        signalBox.innerHTML = statusMsg;
      }, 5000);
    }

    setInterval(updateTime, 1000);
    updateTime();
    loadChart();
  </script></body>
</html>
