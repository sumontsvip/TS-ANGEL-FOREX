<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TS Angel Forex AI Test Version</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: #0ff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 10px;
      background: black;
      font-size: 20px;
      font-weight: bold;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }
    .subheader {
      font-size: 14px;
      margin-bottom: 5px;
      color: lime;
    }
    .buttons {
      margin: 15px 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      background: black;
      color: cyan;
      border: 1px solid cyan;
      text-shadow: 0 0 5px cyan;
      transition: all 0.3s;
    }
    button:hover {
      background: cyan;
      color: black;
    }
    .signal-box {
      margin: 10px auto;
      padding: 10px;
      border: 1px solid cyan;
      width: 80%;
      border-radius: 10px;
      font-size: 14px;
      color: #0ff;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: cyan;
      text-shadow: 0 0 5px cyan;
    }
    /* background stars effect */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <header>üöÄ TS ANGEL FOREX AI TEST VERSION</header>
  <div class="subheader">üåê CURRENT INDIAN TIME: <span id="time"></span></div>

  <div class="buttons">
    <select id="pair">
      <option value="XAUUSD">XAUUSD</option>
      <option value="EURUSD">EURUSD</option>
      <option value="GBPUSD">GBPUSD</option>
    </select>
    <button onclick="manual()">MANUAL</button>
    <button onclick="generateSignal()">‚ö° GENERATE SIGNAL</button>
    <button onclick="reset()">RESET</button>
  </div>

  <div class="signal-box" id="signal">PAIR CHANGED. WAITING FOR SIGNAL...</div>

  <!-- TradingView Chart Embed -->
  <div style="height:500px;width:90%;margin:auto;">
    <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_chart"
      width="100%" height="100%" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
  </div>

  <footer>üí° CREATED BY TRADER SUMON</footer>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerText = now.toLocaleTimeString("en-IN");
    }
    setInterval(updateTime, 1000);
    updateTime();

    function manual() {
      document.getElementById("signal").innerText = "Manual mode activated!";
    }
    function generateSignal() {
      document.getElementById("signal").innerText = "Signal generated for " + document.getElementById("pair").value;
    }
    function reset() {
      document.getElementById("signal").innerText = "PAIR CHANGED. WAITING FOR SIGNAL...";
    }
  </script>
</body>
</html>
