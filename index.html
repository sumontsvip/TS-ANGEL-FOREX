<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TS FOREX AI - BTC & XAUUSD Signals</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
      font-size: 28px;
    }
    #pairSelect, #generateBtn {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    #generateBtn {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    #signalBox {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
    }
    #timeDisplay {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>TS FOREX AI ðŸ“‰ BTC & GOLD Signal Bot</h1>

  <select id="pairSelect">
    <option value="BTCUSD">BTCUSD</option>
    <option value="XAUUSD">XAUUSD</option>
  </select>

  <button id="generateBtn">ðŸ“© Generate Signal</button>

  <div id="signalBox">ðŸ“Š Waiting for signal...</div>
  <div id="timeDisplay"></div>

  <iframe id="tvChart" src=""></iframe>

  <script>
    const pairSelect = document.getElementById("pairSelect");
    const tvChart = document.getElementById("tvChart");
    const signalBox = document.getElementById("signalBox");
    const timeDisplay = document.getElementById("timeDisplay");
    const generateBtn = document.getElementById("generateBtn");

    function updateChart() {
      const symbol = pairSelect.value;
      const tvSymbol = symbol === "BTCUSD" ? "BINANCE:BTCUSDT" : "OANDA:XAUUSD";
      tvChart.src = `https://s.tradingview.com/widgetembed/?frameElementId=tvChart&symbol=${tvSymbol}&interval=1&theme=dark&style=1&locale=en&toolbar_bg=rgba(0,0,0,1)&enable_publishing=false&hide_legend=true`;
    }

    pairSelect.addEventListener("change", updateChart);
    window.addEventListener("load", updateChart);

    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString("en-IN", { hour12: true });
      timeDisplay.textContent = `â° Indian Time: ${time}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    generateBtn.addEventListener("click", () => {
      const now = new Date();
      const day = now.getDay();
      const pair = pairSelect.value;
      const time = now.toLocaleTimeString("en-IN", { hour12: true });

      if (pair === "XAUUSD" && (day === 6 || day === 0)) {
        signalBox.innerHTML = `âš ï¸ Gold market is closed on weekends.`;
        return;
      }

      const direction = Math.random() > 0.5 ? "BUY" : "SELL";
      const entry = (Math.random() * (50000 - 30000) + 30000).toFixed(2);
      const tp1 = (parseFloat(entry) + 50).toFixed(2);
      const tp2 = (parseFloat(entry) + 100).toFixed(2);
      const sl = (parseFloat(entry) - 70).toFixed(2);

      signalBox.innerHTML = `
        ðŸ“Š ${pair}: <span style="color:yellow">${direction}</span><br>
        ðŸŸ¡ Entry: ${entry}<br>
        ðŸŽ¯ TP1: ${tp1} | TP2: ${tp2}<br>
        ðŸ›‘ SL: ${sl}<br>
        ðŸ•’ Time: ${time}
      `;
    });
  </script>
</body>
</html>
