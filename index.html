<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TS Angel ‚Äì Forex Signal </title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
      cursor: pointer;
    }
    iframe {
      margin-top: 20px;
      border-radius: 12px;
    }
    .time-display {
      margin-top: 15px;
      font-size: 18px;
      color: #ffcc00;
    }
    #signalBox {
      margin-top: 20px;
      font-size: 20px;
      color: #00ff7f;
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff7f66;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>TS Angel ‚Äì Forex Signal </h2>
  <label for="pairSelect">Select Pair:</label>
  <select id="pairSelect">
    <option value="XAUUSD">XAUUSD (Gold)</option>
    <option value="BTCUSD">BTCUSD (Bitcoin)</option>
  </select>

  <div class="time-display" id="timeDisplay"></div>
  <button onclick="generateSignal()">üîÆ Generate Signal</button>
  <div id="signalBox"></div>

  <!-- Chart Container -->
<div id="binanceChart" style="width: 100%; height: 400px;"></div>

<!-- Lightweight Chart Script -->
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
<script>
  const chart = LightweightCharts.createChart(document.getElementById("binanceChart"), {
    width: window.innerWidth - 100,
    height: 400,
    layout: { backgroundColor: '#0d0d0d', textColor: '#d1d4dc' },
    grid: {
      vertLines: { color: '#1e1e1e' },
      horzLines: { color: '#1e1e1e' }
    },
    priceScale: { borderColor: '#71649C' },
    timeScale: { borderColor: '#71649C', timeVisible: true, secondsVisible: false }
  });

  const candleSeries = chart.addCandlestickSeries();

  // WebSocket Live BTC Candle Fetch
  const socket = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@kline_1m');

  socket.onmessage = event => {
    const message = JSON.parse(event.data);
    const candle = message.k;

    candleSeries.update({
      time: candle.t / 1000,
      open: parseFloat(candle.o),
      high: parseFloat(candle.h),
      low: parseFloat(candle.l),
      close: parseFloat(candle.c)
    });
  };
</script>

  <script>
  const pairSelect = document.getElementById("pairSelect");
  const tvChart = document.getElementById("tvChart");
  const signalBox = document.getElementById("signalBox");
  const timeDisplay = document.getElementById("timeDisplay");

  pairSelect.addEventListener("change", function () {
    const symbol = this.value;
    const tvSymbol = symbol === "BTCUSD" ? "BINANCE:BTCUSD" : "OANDA:XAUUSD";
    tvChart.src = `https://www.tradingview.com/embed-widget/advanced-chart/?symbol=${tvSymbol}&theme=dark`;
  });

  function generateSignal() {
    const pair = pairSelect.value;
    const now = new Date();
    const day = now.getDay();
    const time = now.toLocaleTimeString("en-IN", { hour12: true });

    if (pair === "XAUUSD") {
      if (day === 6 || day === 0) {
        signalBox.innerHTML = `‚ö†Ô∏è Gold market is closed today.`;
        return;
      }
      signalBox.innerHTML = `‚öôÔ∏è Gold logic is under development.`;
      return;
    }

    if (pair === "BTCUSD") {
      const candleUrl = "https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=2";

      fetch(candleUrl)
        .then(res => res.json())
        .then(data => {
          const lastCandle = data[0];
          const open = parseFloat(lastCandle[1]);
          const close = parseFloat(lastCandle[4]);

          const direction = close > open ? "BUY" : "SELL";
          const price = close;

          const entry = price.toFixed(2);
          const tp1 = direction === "BUY" ? (price + 50).toFixed(2) : (price - 50).toFixed(2);
          const tp2 = direction === "BUY" ? (price + 100).toFixed(2) : (price - 100).toFixed(2);
          const sl = direction === "BUY" ? (price - 70).toFixed(2) : (price + 70).toFixed(2);

          signalBox.innerHTML = `
            <b>üìä ${pair}:</b> <span style='color:yellow'>${direction}</span><br>
            üü° Entry: ${entry}<br>
            üéØ TP1: ${tp1} | TP2: ${tp2}<br>
            üõë SL: ${sl}<br>
            ‚è∞ Time: ${time}
          `;
        })
        .catch(err => {
          signalBox.innerHTML = `‚ùå Failed to fetch live candle`;
        });
    }
  }

  function updateTime() {
    const now = new Date();
    timeDisplay.innerText = "Current Indian Time: " + now.toLocaleTimeString("en-IN", { hour12: true });
  }

  setInterval(updateTime, 1000);
  updateTime();
</script>

</body>
</html>
