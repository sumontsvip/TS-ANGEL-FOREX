<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TS Angel Signal Monitor</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background: black;
      overflow: hidden;
    }
    canvas#starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    #app {
      padding: 20px;
    }
    select, button {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    #signalBox {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-line;
    }
    #tradingview-widget {
      margin-top: 20px;
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
<canvas id="starfield"></canvas>

<div id="app">
  <h1>üì° TS Angel - Live Signal Monitor</h1>
  <select id="pairSelect">
    <option value="XAUUSD">XAUUSD</option>
    <option value="BTCUSD">BTCUSD</option>
  </select>
  <button onclick="generateSignal()">üß† Generate Signal</button>
  <div id="timeDisplay"></div>
  <div id="signalBox">üîî Waiting for signal...</div>
  <div id="tradingview-widget">
    <iframe src="https://www.tradingview.com/chart/?symbol=FX:XAUUSD" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<script>
const signalBox = document.getElementById("signalBox");
const pairSelect = document.getElementById("pairSelect");
const timeDisplay = document.getElementById("timeDisplay");
let activeSignal = null;

// Female Bengali voice setup
function speak(text) {
  const synth = window.speechSynthesis;
  const voices = synth.getVoices();
  const femaleBanglaVoice = voices.find(v => v.lang.includes("bn") && v.name.toLowerCase().includes("female"));
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "bn-BD";
  utterance.voice = femaleBanglaVoice || voices.find(v => v.lang.includes("bn")) || voices[0];
  synth.cancel();
  synth.speak(utterance);
}

// Live price fetch
async function fetchLivePrice(pair) {
  try {
    if (pair === "BTCUSD") {
      const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
      const data = await res.json();
      return parseFloat(data.price);
    } else {
      const res = await fetch("https://api.twelvedata.com/price?symbol=XAU/USD&apikey=cd96961a49e242fe939a80866e70c57d");
      const data = await res.json();
      return parseFloat(data.price);
    }
  } catch (error) {
    signalBox.innerHTML = "‚ùå Error fetching live price!";
    console.error(error);
    return null;
  }
}

// Signal generation
async function generateSignal() {
  const now = new Date();
  const pair = pairSelect.value;
  const day = now.getDay();
  const time = now.toLocaleTimeString("en-IN", { hour12: true });

  if (activeSignal) {
    const msg = "‚è≥ Wait: A signal is already active!";
    signalBox.innerHTML = msg;
    speak(msg);
    return;
  }

  if ((pair === "XAUUSD") && (day === 6 || day === 0)) {
    const msg = "‚ö†Ô∏è Gold market is closed today.";
    signalBox.innerHTML = msg;
    speak("‡¶Ü‡¶ú ‡¶ó‡ßã‡¶≤‡ßç‡¶° ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡ßá‡¶ü ‡¶¨‡¶®‡ßç‡¶ß ‡¶Ü‡¶õ‡ßá‡•§");
    return;
  }

  const price = await fetchLivePrice(pair);
  if (!price) return;

  if (pair === "XAUUSD") {
    const dailyBias = price > 3350.5 ? "BUY" : "SELL";
    const momentumSell = price < 3377.28;
    const momentumBuy = price > 3377.28;
    const entryZones = momentumSell ? [3372, 3370, 3365, 3360, 3356, 3351] : [3381, 3385, 3389, 3394];
    const inZone = entryZones.some(level => Math.abs(price - level) <= 0.5);

    if (!inZone) {
      const msg = `‚ùå No valid trade setup now.\nPrice not near any key zone.\nCurrent: ${price}`;
      signalBox.innerHTML = msg.replace(/\n/g, '<br>');
      speak("‡¶è‡¶ñ‡¶® ‡¶ï‡ßã‡¶®‡ßã ‡¶≠‡¶æ‡¶≤‡ßã ‡¶ü‡ßç‡¶∞‡ßá‡¶° ‡¶∏‡ßÅ‡¶Ø‡ßã‡¶ó ‡¶®‡ßá‡¶á‡•§ ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏ ‡¶≤‡ßá‡¶≠‡ßá‡¶≤‡ßá‡¶∞ ‡¶ï‡¶æ‡¶õ‡ßá ‡¶®‡ßá‡¶á‡•§");
      return;
    }

    const direction = momentumSell ? "SELL" : "BUY";
    const entry = parseFloat(price.toFixed(2));
    const tp1 = direction === "BUY" ? (entry + 5).toFixed(2) : (entry - 5).toFixed(2);
    const tp2 = direction === "BUY" ? (entry + 10).toFixed(2) : (entry - 10).toFixed(2);
    const tp3 = direction === "BUY" ? (entry + 15).toFixed(2) : (entry - 15).toFixed(2);
    const sl = direction === "BUY" ? (entry - 4).toFixed(2) : (entry + 4).toFixed(2);

    activeSignal = { pair, direction, entry, tp1, tp2, tp3, sl, time, mode: "Intraday", status: "Running" };

    const signalText =
      `üìä ${pair}: ${direction}\n‚öôÔ∏è Mode: Intraday\nüü° Entry: ${entry}\nüéØ TP1: ${tp1} | TP2: ${tp2} | TP3: ${tp3}\nüõë SL: ${sl}\nüìç Live Price: ${price}\nüìà Trade is live...`;

    signalBox.innerHTML = signalText.replace(/\n/g, "<br>");
    speak(`${pair} ${direction}. Entry ${entry}. TP1 ${tp1}, TP2 ${tp2}, SL ${sl}`);
  } else {
    signalBox.innerHTML = "‚ö†Ô∏è BTC signal logic not updated yet.";
    speak("BTC ‡¶è‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶è‡¶ñ‡¶®‡ßã ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡¶®‡¶ø‡•§");
  }
}

// Time display
setInterval(() => {
  const now = new Date();
  timeDisplay.innerText = "‚è∞ Indian Time: " + now.toLocaleTimeString("en-IN");
}, 1000);

// Auto-check every 10 minutes
setInterval(generateSignal, 10 * 60 * 1000);

// Background animation
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();

for (let i = 0; i < 200; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2,
    speed: Math.random() * 1
  });
}

function animateStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00ffe7";
  stars.forEach(star => {
    star.y += star.speed;
    if (star.y > canvas.height) star.y = 0;
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
    ctx.fill();
  });
  requestAnimationFrame(animateStars);
}
animateStars();

</script>
</body>
</html>
