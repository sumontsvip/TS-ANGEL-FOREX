<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TS ANGEL FOREX</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e293b;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    #controls {
      text-align: center;
      padding: 20px;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #tvChart {
      width: 100%;
      height: 500px;
      border: none;
    }
    #signalBox {
      background: #1e293b;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
    #timeDisplay {
      text-align: center;
      margin-top: 10px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>TS ANGEL - Forex Signal Panel</h1>
  </header>
  <div id="controls">
    <select id="pairSelect">
      <option value="BTCUSD">BTCUSD</option>
      <option value="XAUUSD">XAUUSD</option>
    </select>
    <button onclick="generateSignal()">Generate Signal</button>
  </div>
  <div id="timeDisplay"></div>
  <iframe id="tvChart" src="https://www.tradingview.com/embed-widget/advanced-chart/?symbol=BINANCE:BTCUSD&theme=dark" frameborder="0"></iframe>
  <div id="signalBox">ðŸ“Š Signal will appear here...</div>

  <script>
    const pairSelect = document.getElementById("pairSelect");
    const tvChart = document.getElementById("tvChart");
    const signalBox = document.getElementById("signalBox");
    const timeDisplay = document.getElementById("timeDisplay");

    let signalActive = false;

    pairSelect.addEventListener("change", function () {
      const symbol = this.value;
      const tvSymbol = symbol === "BTCUSD" ? "BINANCE:BTCUSD" : "OANDA:XAUUSD";
      tvChart.src = `https://www.tradingview.com/embed-widget/advanced-chart/?symbol=${tvSymbol}&theme=dark`;
    });

    function generateSignal() {
      if (signalActive) {
        signalBox.innerHTML = "âš ï¸ Wait! A signal is already active.";
        return;
      }

      const now = new Date();
      const day = now.getDay();
      const pair = pairSelect.value;
      const time = now.toLocaleTimeString("en-IN", { hour12: true });

      if ((pair === "XAUUSD") && (day === 6 || day === 0)) {
        signalBox.innerHTML = `âš ï¸ Gold market is closed today.`;
        return;
      }

      const entry = (Math.random() * (113000 - 111000) + 111000).toFixed(2);
      const tp1 = (parseFloat(entry) + 50).toFixed(2);
      const tp2 = (parseFloat(entry) + 100).toFixed(2);
      const sl = (parseFloat(entry) - 70).toFixed(2);
      const direction = Math.random() > 0.5 ? "BUY" : "SELL";

      signalBox.innerHTML = `ðŸ“Š <b>${pair}</b>: <span style='color:yellow'>${direction}</span><br>
        ðŸŸ¡ Entry: <b>${entry}</b><br>
        ðŸŽ¯ TP1: ${tp1} | TP2: ${tp2}<br>
        ðŸ›‘ SL: ${sl}`;

      signalActive = true;
    }

    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString("en-IN", { hour12: true });
      timeDisplay.textContent = `Current Indian Time: ${time}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
