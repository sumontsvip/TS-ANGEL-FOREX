<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TS Angel Forex - Live Signal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      text-align: center;
      padding: 20px;
    }
    .signal-box {
      border: 2px solid #0f0;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      background: #111;
    }
    h1 {
      color: #0f0;
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì° TS Angel Forex - Live Signal (BTC + GOLD)</h1>
  <div id="signal" class="signal-box">
    üîÑ Loading latest signal...
  </div>

  <script>
    async function loadSignal() {
      try {
        const res = await fetch('/api/signal');
        const data = await res.json();

        if (data.signal) {
          const s = data.signal;
          document.getElementById("signal").innerHTML = `
            <div><span class="label">PAIR:</span> ${s.pair}</div>
            <div><span class="label">DIRECTION:</span> ${s.direction}</div>
            <div><span class="label">ENTRY:</span> ${s.entry}</div>
            <div><span class="label">SL:</span> ${s.sl}</div>
            <div><span class="label">TP1:</span> ${s.tp1}</div>
            <div><span class="label">TP2:</span> ${s.tp2}</div>
            <div><span class="label">STATUS:</span> ${s.status}</div>
            <div><span class="label">TIME:</span> ${s.time}</div>
          `;
        } else {
          document.getElementById("signal").innerHTML = `‚è≥ ${data.message || "Waiting for signal..."}`;
        }
      } catch (err) {
        document.getElementById("signal").innerHTML = "‚ö†Ô∏è Error loading signal.";
      }
    }

    // First load
    loadSignal();

    // Refresh every 5 seconds
    setInterval(loadSignal, 5000);
  </script>
</body>
</html>
