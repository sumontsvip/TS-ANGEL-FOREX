<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TS Angel ‚Äì Live Signal Bot</title>
  <style>
    body {
      background-color: #000;

      font-family: 'Segoe UI', sans-serif;
      text-align: center;

    }
    #signalBox {
      font-size: 18px;
      padding: 15px;

      margin-top: 20px;
      white-space: pre-line;
    }

      position: fixed;

</head>
<body>
  <h2>üåü TS Angel V1.0 ‚Äì Live Signal Bot</h2>
  <select id="pairSelect">
    <option value="XAUUSD">Gold (XAUUSD)</option>
    <option value="BTCUSD">Bitcoin (BTCUSD)</option>
  </select>
  <button onclick="generateSignal()">üöÄ Generate Signal</button>
  <div id="signalBox">No signal yet.</div>
  <div id="timeDisplay"></div>
  <canvas id="starfield"></canvas>
  <iframe src="https://www.tradingview.com/chart/" allowfullscreen></iframe>

<script>
let activeSignal = null;

const signalBox = document.getElementById("signalBox");
const pairSelect = document.getElementById("pairSelect");
const timeDisplay = document.getElementById("timeDisplay");

function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "bn-BD"; // Bengali Female
  msg.pitch = 1.2;
  msg.rate = 1;
  msg.volume = 1;
  speechSynthesis.speak(msg);
}

async function fetchLivePrice(pair) {
  try {
    if (pair === "BTCUSD") {
      const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
      const data = await res.json();
      return parseFloat(data.price);
    } else {
      const res = await fetch("https://api.twelvedata.com/price?symbol=XAU/USD&apikey=cd96961a49e242fe939a80866e70c57d");
      const data = await res.json();
      return parseFloat(data.price);
    }
  } catch (error) {
    signalBox.innerHTML = "‚ùå Error fetching live price!";
    console.error(error);
    return null;
  }
}

async function generateSignal() {
  const now = new Date();
  const pair = pairSelect.value;
  const day = now.getDay();
  const time = now.toLocaleTimeString("en-IN", { hour12: true });

  if (activeSignal) {
    const msg = "‚è≥ Wait: A signal is already active!";
    signalBox.innerHTML = msg;
    speak(msg);
    return;
  }

  if ((pair === "XAUUSD") && (day === 6 || day === 0)) {
    const msg = "‚ö†Ô∏è Gold market is closed today.";
    signalBox.innerHTML = msg;
    speak("‡¶Ü‡¶ú ‡¶ó‡ßã‡¶≤‡ßç‡¶° ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡ßá‡¶ü ‡¶¨‡¶®‡ßç‡¶ß ‡¶Ü‡¶õ‡ßá‡•§");
    return;
  }

  const price = await fetchLivePrice(pair);
  if (!price) return;

  if (pair === "XAUUSD") {
    const dailyBias = price > 3350.5 ? "BUY" : "SELL";
    const momentumSell = price < 3377.28;
    const momentumBuy = price > 3377.28;
    const entryZones = momentumSell ? [3372, 3370, 3365, 3360, 3356, 3351] : [3381, 3385, 3389, 3394];
    const inZone = entryZones.some(level => Math.abs(price - level) <= 0.5);

    if (!inZone) {
      const msg = `‚ùå No valid trade setup now.\nPrice not near any key zone.\nCurrent: ${price}`;
      signalBox.innerHTML = msg.replace(/\n/g, '<br>');
      speak("‡¶è‡¶ñ‡¶® ‡¶ï‡ßã‡¶®‡ßã ‡¶ü‡ßç‡¶∞‡ßá‡¶° ‡¶≤‡ßá‡¶≠‡ßá‡¶≤ ‡¶è‡¶∞ ‡¶ï‡¶æ‡¶õ‡ßá ‡¶®‡ßá‡¶á‡•§ ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
      return;
    }

    const direction = momentumSell ? "SELL" : "BUY";
    const entry = parseFloat(price.toFixed(2));
    const tp1 = direction === "BUY" ? (entry + 5).toFixed(2) : (entry - 5).toFixed(2);
    const tp2 = direction === "BUY" ? (entry + 10).toFixed(2) : (entry - 10).toFixed(2);
    const tp3 = direction === "BUY" ? (entry + 15).toFixed(2) : (entry - 15).toFixed(2);
    const sl = direction === "BUY" ? (entry - 4).toFixed(2) : (entry + 4).toFixed(2);

    activeSignal = { pair, direction, entry, tp1, tp2, tp3, sl, time, status: "Running" };

    const signalText =
      `üìä ${pair}: ${direction}\n‚öôÔ∏è Mode: Intraday\nüü° Entry: ${entry}\nüéØ TP1: ${tp1} | TP2: ${tp2} | TP3: ${tp3}\nüõë SL: ${sl}\nüìç Live Price: ${price}\nüìà Trade is live...`;

    signalBox.innerHTML = signalText.replace(/\n/g, "<br>");
    speak(`${pair} ${direction}. Entry ${entry}. ‡¶ü‡¶ø‡¶™‡¶ø ‡¶ì ‡¶∏‡ßç‡¶ü‡¶™‡¶≤‡¶∏ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§`);

  } else {
    signalBox.innerHTML = "‚ö†Ô∏è BTC signal logic not updated yet.";
    speak("BTC ‡¶è‡¶∞ ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶è‡¶ñ‡¶®‡ßã ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡ßü‡¶®‡¶ø‡•§");
  }
}

async function monitorSignal() {
  if (!activeSignal) return;

  const livePrice = await fetchLivePrice(activeSignal.pair);
  if (!livePrice) return;

  const { direction, tp1, tp2, tp3, sl, entry } = activeSignal;
  const price = parseFloat(livePrice);

  const hit = (target) => direction === "BUY" ? price >= target : price <= target;

  if (hit(parseFloat(tp1)) && activeSignal.status === "Running") {
    speak("üéØ ‡¶ü‡¶ø‡¶™‡¶ø ‡¶ì‡ßü‡¶æ‡¶® ‡¶π‡¶ø‡¶ü ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá");
    activeSignal.status = "TP1 Hit";
  } else if (hit(parseFloat(tp2)) && activeSignal.status === "TP1 Hit") {
    speak("üéØ ‡¶ü‡¶ø‡¶™‡¶ø ‡¶ü‡ßÅ ‡¶π‡¶ø‡¶ü ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá");
    activeSignal.status = "TP2 Hit";
  } else if (hit(parseFloat(tp3)) && activeSignal.status === "TP2 Hit") {
    speak("üéØ ‡¶ü‡¶ø‡¶™‡¶ø ‡¶•‡ßç‡¶∞‡¶ø ‡¶π‡¶ø‡¶ü ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§ ‡¶ü‡ßç‡¶∞‡ßá‡¶° ‡¶∂‡ßá‡¶∑‡•§");
    activeSignal = null;
    signalBox.innerHTML += "<br>‚úÖ TP3 Hit. Signal closed.";
  } else if ((direction === "BUY" && price <= parseFloat(sl)) || (direction === "SELL" && price >= parseFloat(sl))) {
    speak("üõë ‡¶∏‡ßç‡¶ü‡¶™ ‡¶≤‡¶∏ ‡¶π‡¶ø‡¶ü ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§ ‡¶ü‡ßç‡¶∞‡ßá‡¶° ‡¶¨‡¶®‡ßç‡¶ß‡•§");
    signalBox.innerHTML += "<br>‚ùå SL Hit. Signal closed.";
    activeSignal = null;
  }
}

setInterval(() => {
  monitorSignal();
}, 10000);

setInterval(() => {
  const now = new Date();
  timeDisplay.innerText = "‚è∞ Current Indian Time: " + now.toLocaleTimeString("en-IN");
}, 1000);

// Starfield animation
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();

for (let i = 0; i < 200; i++) {
  stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 2, speed: Math.random() * 1 });
}

function animateStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00ffe7";
  stars.forEach(star => {
    star.y += star.speed;
    if (star.y > canvas.height) star.y = 0;
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
    ctx.fill();
  });
  requestAnimationFrame(animateStars);
}
animateStars();
</script>
</body>
</html>
