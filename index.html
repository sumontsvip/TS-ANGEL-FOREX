<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TS Angel ‚Äì Forex Signal Panel</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
      cursor: pointer;
    }
    iframe {
      margin-top: 20px;
      border-radius: 12px;
    }
    .time-display {
      margin-top: 15px;
      font-size: 18px;
      color: #ffcc00;
    }
    #signalBox {
      margin-top: 20px;
      font-size: 20px;
      color: #00ff7f;
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff7f66;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>TS Angel ‚Äì Forex Signal Panel</h2>
  <label for="pairSelect">Select Pair:</label>
  <select id="pairSelect">
    <option value="XAUUSD">XAUUSD (Gold)</option>
    <option value="BTCUSD">BTCUSD (Bitcoin)</option>
  </select>

  <div class="time-display" id="timeDisplay"></div>
  <button onclick="generateSignal()">üîÆ Generate Signal</button>
  <div id="signalBox"></div>

  <iframe id="tvChart" src="https://www.tradingview.com/embed-widget/advanced-chart/?symbol=OANDA:XAUUSD&theme=dark" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
pdateTime();
<script>
  const pairSelect = document.getElementById("pairSelect");
  const tvChart = document.getElementById("tvChart");
  const signalBox = document.getElementById("signalBox");
  const timeDisplay = document.getElementById("timeDisplay");

  const chartMap = {
    BTCUSD: "BINANCE:BTCUSD",
    XAUUSD: "OANDA:XAUUSD"
  };

  function updateChart() {
    const symbol = pairSelect.value;
    const tvSymbol = chartMap[symbol];
    tvChart.src = `https://s.tradingview.com/widgetembed/?symbol=${tvSymbol}&interval=1&theme=dark&style=1&timezone=Asia/Kolkata&withdateranges=1&hideideas=1&studies=[]`;
  }

  pairSelect.addEventListener("change", () => {
    updateChart();
  });

  async function generateSignal() {
    const now = new Date();
    const day = now.getDay();
    const pair = pairSelect.value;
    const time = now.toLocaleTimeString("en-IN", { hour12: true });

    if (pair === "XAUUSD" && (day === 6 || day === 0)) {
      signalBox.innerHTML = `‚ö†Ô∏è Gold market is closed today.`;
      return;
    }

    let price;

    try {
      if (pair === "BTCUSD") {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
        price = res.ok ? (await res.json()).bitcoin.usd : null;
      } else {
        const res = await fetch("https://metals-api.com/api/latest?access_key=YOUR_API_KEY&base=USD&symbols=XAU");
        const data = await res.json();
        price = data.rates.XAU;
      }

      if (!price) throw new Error("Price fetch failed");

      const direction = Math.random() > 0.5 ? "BUY" : "SELL";
      const entry = price.toFixed(2);
      const tp1 = (price + 50).toFixed(2);
      const tp2 = (price + 100).toFixed(2);
      const sl = (price - 70).toFixed(2);

      signalBox.innerHTML = `
        üìâ <b>${pair}</b>: <span style='color:yellow'>${direction}</span><br/>
        üü° Entry: ${entry} <br/>
        üéØ TP1: ${tp1} | TP2: ${tp2}<br/>
        üõë SL: ${sl}<br/>
        ‚è∞ Time: ${time}
      `;
    } catch (e) {
      signalBox.innerHTML = "‚ö†Ô∏è Error fetching live price.";
    }
  }

  function updateTime() {
    const now = new Date();
    timeDisplay.innerText = "Current Indian Time: " + now.toLocaleTimeString("en-IN", { hour12: true });
  }

  setInterval(updateTime, 1000);
  updateTime();
  updateChart(); // load default chart
</script>

</body>
</html>
