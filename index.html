<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TS Angel Forex AI</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }h1 {
  font-size: 1.8rem;
  color: #00ffff;
  text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
  animation: glowPulse 2s infinite ease-in-out;
}

#timeDisplay {
  color: #ffcc00;
  font-size: 1.2rem;
  text-shadow: 0 0 5px #ffcc00;
}

select, button {
  padding: 10px;
  margin: 10px;
  font-size: 1rem;
  border-radius: 5px;
  background-color: #111;
  color: #00ffff;
  border: 1px solid #00ffff;
  box-shadow: 0 0 5px #00ffff;
  transition: all 0.3s ease-in-out;
}

button:hover {
  background-color: #00ffff;
  color: #000;
  box-shadow: 0 0 10px #00ffff;
}

.signal-box {
  margin-top: 20px;
  background: #1e1e1e;
  padding: 20px;
  border-radius: 15px;
  color: #ffcc00;
  box-shadow: 0 0 10px #00ffff, inset 0 0 10px #00ffff;
  animation: borderFlow 4s infinite ease-in-out;
}

iframe {
  width: 100%;
  height: 500px;
  border: none;
  margin-top: 20px;
  box-shadow: 0 0 15px #00ffff;
}

.footer {
  margin-top: 20px;
  font-size: 1rem;
  color: #00ff99;
  text-shadow: 0 0 5px #00ff99;
  animation: glowPulse 3s infinite ease-in-out;
}

@keyframes glowPulse {
  0%, 100% {
    text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7, 0 0 20px #00fff7;
  }
  50% {
    text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
  }
}

@keyframes borderFlow {
  0% {
    box-shadow: 0 0 5px #00ffff, inset 0 0 10px #00ffff;
  }
  50% {
    box-shadow: 0 0 15px #ff00ff, inset 0 0 20px #ff00ff;
  }
  100% {
    box-shadow: 0 0 5px #00ffff, inset 0 0 10px #00ffff;
  }
}

  </style>
</head>
<body>
  <h1>üöÄ TS Angel Forex AI (BTC & GOLD)</h1>
  <p id="timeDisplay">‚è∞ Current Indian Time: --:--:--</p>  <select id="pairSelect">
    <option value="BTCUSD">BTCUSD</option>
    <option value="XAUUSD">XAUUSD</option>
  </select><button onclick="generateSignal()">üì° Generate Signal</button>

  <div class="signal-box" id="signalBox">üîç Waiting for signal...</div>  <iframe id="tvChart"></iframe>  <div class="footer">üî¶ Created by Trader Sumon</div>  <script>
    const pairSelect = document.getElementById("pairSelect");
    const tvChart = document.getElementById("tvChart");
    const signalBox = document.getElementById("signalBox");
    const timeDisplay = document.getElementById("timeDisplay");

    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString("en-IN", { hour12: true });
      timeDisplay.textContent = `‚è∞ Current Indian Time: ${time}`;
    }

    function loadChart() {
      const symbol = pairSelect.value;
      const tvSymbol = symbol === "BTCUSD" ? "BINANCE:BTCUSDT" : "OANDA:XAUUSD";
      tvChart.src = `https://s.tradingview.com/widgetembed/?frameElementId=tvChart&symbol=${tvSymbol}&interval=5&theme=dark&style=1&timezone=Asia/Kolkata`;
    }

    async function generateSignal() {
      signalBox.innerHTML = "üö® Generating signal... (placeholder)";
    }

    setInterval(updateTime, 1000);
    updateTime();
    loadChart();
  </script></body>
</html>
