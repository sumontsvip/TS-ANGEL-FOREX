<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TS ANGEL FOREX</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e293b;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    #controls {
      text-align: center;
      padding: 20px;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #tvChart {
      width: 100%;
      height: 500px;
      border: none;
    }
    #signalBox {
      background: #1e293b;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
    #timeDisplay {
      text-align: center;
      margin-top: 10px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>TS ANGEL - Forex Signal Panel</h1>
  </header>
  <div id="controls">
    <select id="pairSelect">
      <option value="BTCUSD">BTCUSD</option>
      <option value="XAUUSD">XAUUSD</option>
    </select>
    <button onclick="generateSignal()">Generate Signal</button>
  </div>
  <div id="timeDisplay"></div>
  <iframe id="tvChart" src="https://www.tradingview.com/embed-widget/advanced-chart/?symbol=BINANCE:BTCUSD&theme=dark" frameborder="0"></iframe>
  <div id="signalBox">üìä Signal will appear here...</div>

  <script>
  let isSignalActive = false;
  let activeSignal = null;

  function generateSignal() {
    if (isSignalActive) {
      signalBox.innerHTML = `<span style="color:red;">‚õî Wait, a signal is already active.</span>`;
      return;
    }

    const now = new Date();
    const pair = pairSelect.value;
    const day = now.getDay();
    const time = now.toLocaleTimeString("en-IN", { hour12: true });

    if ((pair === "XAUUSD") && (day === 6 || day === 0)) {
      signalBox.innerHTML = `‚ö†Ô∏è Gold market is closed today.`;
      return;
    }

    // Simulate entry price from TradingView (Replace with real API if needed)
    const entryPrice = (Math.random() * (113800 - 113700) + 113700).toFixed(2);
    const tp1 = (parseFloat(entryPrice) + 50).toFixed(2);
    const tp2 = (parseFloat(entryPrice) + 100).toFixed(2);
    const sl = (parseFloat(entryPrice) - 70).toFixed(2);
    const direction = Math.random() > 0.5 ? "BUY" : "SELL";

    signalBox.innerHTML = `
      üìä <b>${pair}</b>: <span style="color:yellow">${direction}</span><br>
      üü° Entry: ${entryPrice}<br>
      üéØ TP1: ${tp1} | TP2: ${tp2}<br>
      üõë SL: ${sl}<br>
      ‚è∞ Time: ${time}<br>
      <span style='color:#00ffff'>Live Tracking Enabled...</span>
    `;

    isSignalActive = true;
    activeSignal = { entryPrice: parseFloat(entryPrice), direction, pair };

    // Start Live Tracking
    startLiveTracking();
  }

  function startLiveTracking() {
    const interval = setInterval(() => {
      if (!activeSignal) return;

      // Fake live price fluctuation (Replace with real API later)
      const fluctuation = (Math.random() * 10 - 5).toFixed(2);
      const currentPrice = (
        activeSignal.entryPrice +
        (activeSignal.direction === "BUY" ? parseFloat(fluctuation) : -parseFloat(fluctuation))
      ).toFixed(2);
      const pnl = (currentPrice - activeSignal.entryPrice).toFixed(2);

      signalBox.innerHTML += `<br>üìâ Live Price: ${currentPrice} | PnL: ${pnl}`;
    }, 3000);
  }
</script>

</body>
</html>
