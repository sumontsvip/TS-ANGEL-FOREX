<script>
let activeSignal = null;

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "bn-BD";
  utter.pitch = 1.1;
  utter.rate = 0.92;
  utter.voice = speechSynthesis.getVoices().find(v => v.name.toLowerCase().includes("female")) || null;
  speechSynthesis.speak(utter);
}

async function fetchLivePrice(pair) {
  try {
    if (pair === "BTCUSD") {
      const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
      const data = await res.json();
      return parseFloat(data.price);
    } else {
      const res = await fetch("https://api.twelvedata.com/price?symbol=XAU/USD&apikey=cd96961a49e242fe939a80866e70c57d");
      const data = await res.json();
      return parseFloat(data.price);
    }
  } catch (error) {
    signalBox.innerHTML = "‚ùå Error fetching live price!";
    console.error(error);
    return null;
  }
}

  }

    signalBox.innerHTML = msg;
    speak("‡¶Ü‡¶ú ‡¶ó‡ßã‡¶≤‡ßç‡¶° ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡ßá‡¶ü ‡¶¨‡¶®‡ßç‡¶ß ‡¶Ü‡¶õ‡ßá‡•§");

    const sl = direction === "BUY" ? (entry - 4).toFixed(2) : (entry + 4).toFixed(2);

    activeSignal = { pair, direction, entry, tp1, tp2, tp3, sl, time, mode: "Intraday", status: "Running" };

  } else {

// Real-Time Monitoring Every 10 Seconds
setInterval(async () => {
  if (!activeSignal) return;

  const price = await fetchLivePrice(activeSignal.pair);
  if (!price) return;

  const { entry, tp1, tp2, tp3, sl, direction } = activeSignal;

  if (
    (direction === "BUY" && price >= tp1) ||
    (direction === "SELL" && price <= tp1)

    speak("üéâ ‡¶ü‡¶ø‡¶™‡¶ø ‡¶ì‡ßü‡¶æ‡¶® ‡¶π‡¶ø‡¶ü ‡¶π‡ßü‡ßá‡¶õ‡ßá!");

    signalBox.innerHTML = "‚úÖ TP1 ‡¶π‡¶ø‡¶ü ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§ ‡¶®‡¶§‡ßÅ‡¶® ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§‡•§";
  } else if (

    speak("‚ö†Ô∏è ‡¶ü‡ßç‡¶∞‡ßá‡¶°‡ßá ‡¶≤‡¶∏ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá, ‡¶è‡¶∏ ‡¶è‡¶≤ ‡¶π‡¶ø‡¶ü ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡•§");

  }
}, 10000);

// Starfield Animation
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();

for (let i = 0; i < 200; i++) {
  stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 2, speed: Math.random() * 1 });
}

function animateStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00ffe7";
  stars.forEach(star => {
    star.y += star.speed;
    if (star.y > canvas.height) star.y = 0;
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
    ctx.fill();
  });
  requestAnimationFrame(animateStars);
}
animateStars();

setInterval(() => {
  const now = new Date();
  timeDisplay.innerText = "‚è∞ Indian Time: " + now.toLocaleTimeString("en-IN");
}, 1000);
