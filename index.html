<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TS ANGEL - Forex Signal Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
    }
    #signalBox {
      margin-top: 20px;
      padding: 15px;
      background-color: #1e1e1e;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>📉 TS ANGEL Forex Signal Panel</h1>
  <label for="pairSelect">Select Pair:</label>
  <select id="pairSelect">
    <option value="BTCUSD">BTCUSD</option>
    <option value="XAUUSD">XAUUSD</option>
  </select>
  <br />
  <button id="generateBtn">Generate Signal</button>
  <button id="closeBtn">Close Trade</button>
  <div id="signalBox">📡 Signal will appear here</div>

  <iframe id="tvChart" src="https://www.tradingview.com/embed-widget/advanced-chart/?symbol=BINANCE:BTCUSD&theme=dark"></iframe>

  <!-- include technicalindicators -->
  <script src="https://unpkg.com/technicalindicators@3.0.3/dist/browser.js"></script>

  <script>
    const pairSelect = document.getElementById("pairSelect");
    const generateBtn = document.getElementById("generateBtn");
    const closeBtn = document.getElementById("closeBtn");
    const signalBox = document.getElementById("signalBox");
    const tvChart = document.getElementById("tvChart");
    let tradeLocked = false;

    pairSelect.addEventListener("change", function () {
      const symbol = this.value === "BTCUSD" ? "BINANCE:BTCUSD" : "OANDA:XAUUSD";
      tvChart.src = `https://www.tradingview.com/embed-widget/advanced-chart/?symbol=${symbol}&theme=dark`;
    });

    async function getCandles(pair) {
      const symbol = pair === "BTCUSD" ? "BTCUSDT" : "XAUUSD";
      const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1m&limit=30`;
      const resp = await fetch(url);
      const data = await resp.json();
      return data.map(c => ({ open: parseFloat(c[1]), close: parseFloat(c[4]) }));
    }

    function calculateRSI(closes) {
      return technicalindicators.RSI.calculate({ values: closes, period: 14 }).pop();
    }

    generateBtn.addEventListener("click", async () => {
      if (tradeLocked) {
        signalBox.innerHTML = "🛑 Trade still active. Close trade first.";
        return;
      }

      const pair = pairSelect.value;
      const now = new Date();
      const day = now.getDay();
      if (pair === "XAUUSD" && (day === 6 || day === 0)) {
        signalBox.innerHTML = `⚠️ Gold market is closed today.`;
        return;
      }

      const candles = await getCandles(pair);
      const closes = candles.map(c => c.close);
      const rsi = calculateRSI(closes);

      const dir = rsi < 30 ? "BUY" : rsi > 70 ? "SELL" : null;
      if (!dir) {
        signalBox.innerHTML = `📊 ${pair}: No trade (RSI ${rsi.toFixed(1)})`;
        return;
      }

      const entry = closes[closes.length - 1];
      const tp1 = dir === "BUY" ? entry + 50 : entry - 50;
      const tp2 = dir === "BUY" ? entry + 100 : entry - 100;
      const sl = dir === "BUY" ? entry - 70 : entry + 70;

      signalBox.innerHTML = `
        📈 Signal for <b>${pair}</b>: <span style='color:yellow'>${dir}</span><br>
        RSI: ${rsi.toFixed(1)}<br>
        🟡 Entry: ${entry.toFixed(2)}<br>
        🎯 TP1: ${tp1.toFixed(2)} | TP2: ${tp2.toFixed(2)}<br>
        🛑 SL: ${sl.toFixed(2)}
      `;
      tradeLocked = true;
    });

    closeBtn.addEventListener("click", () => {
      tradeLocked = false;
      signalBox.innerHTML = "🔄 Trade closed. Ready for next signal.";
    });
  </script>
</body>
</html>
