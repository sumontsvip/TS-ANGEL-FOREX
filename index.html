<script>
let activeSignal = null;

const signalBox = document.getElementById("signalBox");
const pairSelect = document.getElementById("pairSelect");
const timeDisplay = document.getElementById("timeDisplay");

// Bengali Female Voice (Real Alexa-like)
function speak(text) {
  const synth = window.speechSynthesis;
  const voices = synth.getVoices();
  const banglaFemale = voices.find(v => v.lang === "bn-BD" && v.name.toLowerCase().includes("female"));
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "bn-BD";
  utter.voice = banglaFemale || voices.find(v => v.lang.startsWith("bn"));
  synth.speak(utter);
}

async function fetchLivePrice(pair) {

      const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
      const data = await res.json();
      return parseFloat(data.price);
    } else {
      const res = await fetch("https://api.twelvedata.com/price?symbol=XAU/USD&apikey=cd96961a49e242fe939a80866e70c57d");

  }
}

async function generateSignal() {
  const now = new Date();
  const pair = pairSelect.value;
  const day = now.getDay();
  const time = now.toLocaleTimeString("en-IN", { hour12: true });

  if (activeSignal) {
    const msg = "‚è≥ ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®: ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ü‡ßç‡¶∞‡ßá‡¶° ‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶ö‡¶≤‡¶õ‡ßá‡•§";

  }

  if ((pair === "XAUUSD") && (day === 6 || day === 0)) {
    const msg = "‚ö†Ô∏è ‡¶Ü‡¶ú ‡¶ó‡ßã‡¶≤‡ßç‡¶° ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡ßá‡¶ü ‡¶¨‡¶®‡ßç‡¶ß‡•§";
    signalBox.innerHTML = msg;
    speak(msg);
    return;
  }

  const price = await fetchLivePrice(pair);
  if (!price) return;

  if (pair === "XAUUSD") {
    const dailyBias = price > 3350.5 ? "BUY" : "SELL";
    const momentumSell = price < 3377.28;
    const momentumBuy = price > 3377.28;
    const entryZones = momentumSell ? [3372, 3370, 3365, 3360, 3356, 3351] : [3381, 3385, 3389, 3394];
    const inZone = entryZones.some(level => Math.abs(price - level) <= 0.5);

    if (!inZone) {
      const msg = `‚ùå ‡¶è‡¶ñ‡¶® ‡¶ü‡ßç‡¶∞‡ßá‡¶° ‡¶®‡ßá‡¶ì‡ßü‡¶æ‡¶∞ ‡¶Æ‡¶§ ‡¶™‡¶∞‡¶ø‡¶∏‡ßç‡¶•‡¶ø‡¶§‡¶ø ‡¶®‡ßá‡¶á‡•§\n‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶¶‡¶æ‡¶Æ: ${price}`;
      signalBox.innerHTML = msg.replace(/\n/g, "<br>");
      speak("‡¶è‡¶ñ‡¶® ‡¶ü‡ßç‡¶∞‡ßá‡¶° ‡¶®‡ßá‡¶ì‡ßü‡¶æ‡¶∞ ‡¶Æ‡¶§ ‡¶™‡¶∞‡¶ø‡¶∏‡ßç‡¶•‡¶ø‡¶§‡¶ø ‡¶®‡ßá‡¶á‡•§");
      return;
    }

    const direction = momentumSell ? "SELL" : "BUY";
    const entry = parseFloat(price.toFixed(2));
    const tp1 = direction === "BUY" ? (entry + 5).toFixed(2) : (entry - 5).toFixed(2);
    const tp2 = direction === "BUY" ? (entry + 10).toFixed(2) : (entry - 10).toFixed(2);
    const tp3 = direction === "BUY" ? (entry + 15).toFixed(2) : (entry - 15).toFixed(2);
    const sl = direction === "BUY" ? (entry - 4).toFixed(2) : (entry + 4).toFixed(2);

    activeSignal = { pair, direction, entry, tp1, tp2, tp3, sl, time, mode: "Intraday", status: "Running" };

    const signalText =
      `üìä ${pair}: ${direction}\n‚öôÔ∏è ‡¶Æ‡ßã‡¶°: Intraday\nüü° ‡¶è‡¶®‡ßç‡¶ü‡ßç‡¶∞‡¶ø: ${entry}\nüéØ TP1: ${tp1} | TP2: ${tp2} | TP3: ${tp3}\nüõë SL: ${sl}\nüìç ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶∏: ${price}\nüìà ‡¶ü‡ßç‡¶∞‡ßá‡¶° ‡¶ö‡¶≤‡¶õ‡ßá...`;

    signalBox.innerHTML = signalText.replace(/\n/g, "<br>");
    speak(`${pair} ${direction}. ‡¶è‡¶®‡ßç‡¶ü‡ßç‡¶∞‡¶ø ${entry}. ‡¶ü‡¶ø‡¶™‡¶ø ${tp1}, ${tp2}, ${tp3}. ‡¶è‡¶∏‡¶è‡¶≤ ${sl}`);
  } else {
    signalBox.innerHTML = "‚ö†Ô∏è BTC ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶è‡¶ñ‡¶®‡ßã ‡¶∏‡ßá‡¶ü ‡¶π‡ßü‡¶®‡¶ø‡•§";
    speak("BTC ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶™‡¶∞‡ßá ‡¶Ü‡¶∏‡¶õ‡ßá‡•§");

}

// Realtime monitor every 10 min
setInterval(() => {
  generateSignal();
}, 10 * 60 * 1000); // 10 minutes

// Show clock
setInterval(() => {
  const now = new Date();
  timeDisplay.innerText = "‚è∞ ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶≠‡¶æ‡¶∞‡¶§‡ßÄ‡ßü ‡¶∏‡¶Æ‡ßü: " + now.toLocaleTimeString("bn-BD");
}, 1000);

// Starfield animation
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();

for (let i = 0; i < 200; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2,
    speed: Math.random() * 1
  });
}

function animateStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00ffe7";
  stars.forEach(star => {
    star.y += star.speed;
    if (star.y > canvas.height) star.y = 0;
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
    ctx.fill();
  });
  requestAnimationFrame(animateStars);
}
animateStars();
</script>
